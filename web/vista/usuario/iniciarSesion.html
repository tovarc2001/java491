

<div class="card">
    <div class="card-header">
        INICIAR SESIÓN
    </div>
    <div class="card-body">
        <form id='formIniciarSesionUsuario'>  
            <div class="form-group">
                <label for="exampleInputEmail1">Cédula</label>
                <input type="text" class="form-control" name='cedula' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ingrese cédula">               
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"  name='clave' id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id='btnIngresarInicioSesion'>INGRESAR</button>
        </form>
        <a href="#" class="text-right" id="linkOlvidarContrasena">¿Olvido su contraseña?</a>
    </div>
</div>

<script src="resources/js/vistas/usuario/iniciarSesion.js" type="text/javascript"></script>
